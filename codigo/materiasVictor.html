<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/StudyFlex_logo.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="./styles/styleVictor.css" />
    <title>StudyFlex</title>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="./HomeScreenVictor.html"
          ><img
            src="./assets/imgs/StudyFlex_page_logo.svg"
            alt="StudyFlex logo"
            class="website-logo"
        /></a>

        <div class="header-box">
          <button class="btn header-btn">
            <img
              src="./assets/imgs/notification_icon.svg"
              alt="Notificações"
              class="btn-img"
              draggable="false"
            />
          </button>

          <button class="btn header-btn">
            <img
              src="./assets/imgs/profile_icon.svg"
              alt="Perfil do usuário"
              class="btn-img"
              draggable="false"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
        </div>
      </header>

      <nav id="navBar">
        <ul class="window-nav" id="windowNav">
          <li
            class="window-view active"
            content-id="homescreenView"
            id="viewTab"
          >
            <a href="#">
              <h2 class="window-title">Tela Inicial</h2>
            </a>
          </li>
        </ul>

        <button class="btn add-button" id="addSubjectButton">
          <img
            src="./assets/imgs/add_icon.png"
            alt="Notificações"
            class="btn-img"
            draggable="false"
          />
        </button>
        <!--MODAL PARA SELECIONAR MATÉRIA PARA INCLUIR NA NAVBAR-->

        <dialog class="add-subject-container" id="addSubjectModal">
          <button class="btn close-btn" id="closeSubjectButton">
            <img
              src="./assets/imgs/close_icon.png"
              alt="Botão de fechar"
              draggable="false"
              class="close-icon"
            />
          </button>

          <h2>Selecionar matéria</h2>
          <form action="" method="dialog" class="search-bar-container">
            <input
              type="search"
              name=""
              placeholder="Buscar.."
              aria-label="Search"
              class="search-bar"
            />

            <img
              src="./assets/imgs/loupe_icon.png"
              alt="Lupa icone"
              class="input-icon"
            />

            <button type="submit" class="submit-btn">
              <img
                src="./assets/imgs/search_icon.png"
                alt="Botão de pesquisar"
                class="submit-icon"
              />
            </button>
          </form>

          <div class="add-subject-content empty">
            <img
              src="./assets/imgs/not_found_img.jpg"
              alt="Conteúdo vazio"
              class="template-img"
              draggable="false"
            />
          </div>
        </dialog>
      </nav>

      <aside>
        <!--Lista responsável por organizar os links que levarão o usuário para as diferentes telas da plataforma-->
        <ul class="aside-menu">
          <li class="aside-option" id="dashboardTab">
            <a href="./HomeScreenVictor.html">
              <img
                src="./assets/imgs/menu_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <span>Dashboard</span>
            </a>
          </li>

          <li class="aside-option" id="tarefasTab">
            <a href="./tarefas.html">
              <img
                src="./assets/imgs/tasks_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <span>Tarefas</span>
            </a>
          </li>
          <li class="aside-option" id="anotacoesTab">
            <a href="#">
              <img
                src="./assets/imgs/notes_icon.png"
                alt="Anotações icone"
                class="option-icon"
              />
              <span>Anotações</span>
            </a>
          </li>
          <li class="aside-option active" id="materiasTab">
            <a href="#">
              <img
                src="./assets/imgs/materias_icon.png"
                alt="Matérias icone"
                class="option-icon"
              />
              <span>Matérias</span>
            </a>
          </li>
          <li class="aside-option" id="configTab">
            <a href="#">
              <img
                src="./assets/imgs/config_icon.png"
                alt="Configurações icone"
                class="option-icon"
              />
              <span>Configurações</span>
            </a>
          </li>
        </ul>

        <!--BOTÃO MODO NOTURNO-->
        <div class="toggle-container">
          <input type="checkbox" id="check" />
          <label for="check" class="switch">
            <span class="slider"></span>
          </label>
          <span>Modo Noturno</span>
        </div>
      </aside>

      <main id="mainContainer">
        <!--CONTEÚDO DINAMICO-->

        <!--Aqui é onde será adcionado as diferentes variações das telas, o conteúdo dinâmico do site-->

        <section class="homescreen" id="homescreenView">
          <h1 class="homescreen-title">Matérias</h1>
          <div class="tasks-header-container">
            <form action="" class="search-bar-container">
              <input
                type="search"
                name=""
                placeholder="Buscar.."
                aria-label="Search"
                class="search-bar"
              />

              <img
                src="./assets/imgs/loupe_icon.png"
                alt="Lupa icone"
                class="input-icon"
              />

              <button type="submit" class="submit-btn">
                <img
                  src="./assets/imgs/search_icon.png"
                  alt="Botão de pesquisar"
                  class="submit-icon"
                />
              </button>
            </form>

            <div class="add-btn-container">
              <button
                class="tarefa-criar-button create-btn"
                id="createSubjectBtn"
              >
                <i data-lucide="plus"></i>
                <span>MATÉRIA</span>
              </button>
            </div>
          </div>

          <section class="subject-container">
            <dialog class="create-subject-container" id="createSubjectModal">
              <button class="btn close-btn" id="closeSubjectBtn">
                <i data-lucide="x"></i>
              </button>

              <!--FORMULARIO PARA CRIAR TAREFA-->
              <div class="form-container">
                <form id="newSubjectForm">
                  <div class="form-group subject-name">
                    <input
                      type="text"
                      name="nome"
                      id="subjectTitle"
                      placeholder="Nova matéria"
                      required
                    />
                  </div>

                  <div class="button-container">
                    <button type="submit" class="create-btn">
                      <i data-lucide="plus"></i>
                      <span>Adicionar</span>
                    </button>
                  </div>
                </form>
              </div>
            </dialog>
          </section>

          <!--CALENDÁRIO-->
        </section>

        <!--CONTEÚDO DINAMICO-->
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./scripts/victor-scripts/scriptSubjectModal.js" async></script>
    <script src="./scripts/victor-scripts/app.js" async></script>
  </body>
</html>
