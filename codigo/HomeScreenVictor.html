<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/StudyFlex_logo.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="./styles/styleVictor.css" />
    <link rel="stylesheet" href="./styles/styleFlag.css" />
    <title>StudyFlex</title>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="./HomeScreenVictor.html"
          ><img
            src="./assets/imgs/StudyFlex_page_logo.svg"
            alt="StudyFlex logo"
            class="website-logo"
        /></a>

        <div class="header-box">
          <button class="btn header-btn">
            <img
              src="./assets/imgs/notification_icon.svg"
              alt="Notificações"
              class="btn-img"
              draggable="false"
            />
          </button>

          <button class="btn header-btn">
            <img
              src="./assets/imgs/profile_icon.svg"
              alt="Perfil do usuário"
              class="btn-img"
              draggable="false"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
        </div>
      </header>

      <nav id="navBar">
        <ul class="window-nav" id="windowNav">
          <li
            class="window-view active"
            content-id="homescreenView"
            id="viewTab"
          >
            <a href="#">
              <h2 class="window-title">Tela Inicial</h2>
            </a>
          </li>
        </ul>

        <button class="btn add-button" id="addSubjectButton">
          <img
            src="./assets/imgs/add_icon.png"
            alt="Notificações"
            class="btn-img"
            draggable="false"
          />
        </button>
        <!--MODAL PARA SELECIONAR MATÉRIA PARA INCLUIR NA NAVBAR-->

        <dialog class="add-subject-container" id="addSubjectModal">
          <button class="btn close-btn" id="closeSubjectButton">
            <img
              src="./assets/imgs/close_icon.png"
              alt="Botão de fechar"
              draggable="false"
              class="close-icon"
            />
          </button>

          <h2>Selecionar matéria</h2>
          <form action="" method="dialog" class="search-bar-container">
            <input
              type="search"
              name=""
              placeholder="Buscar.."
              aria-label="Search"
              class="search-bar"
            />

            <img
              src="./assets/imgs/loupe_icon.png"
              alt="Lupa icone"
              class="input-icon"
            />

            <button type="submit" class="submit-btn">
              <img
                src="./assets/imgs/search_icon.png"
                alt="Botão de pesquisar"
                class="submit-icon"
              />
            </button>
          </form>

          <div class="add-subject-content empty">
            <img
              src="./assets/imgs/not_found_img.jpg"
              alt="Conteúdo vazio"
              class="template-img"
              draggable="false"
            />
          </div>
        </dialog>
      </nav>

      <aside>
        <!--Lista responsável por organizar os links que levarão o usuário para as diferentes telas da plataforma-->
        <ul class="aside-menu">
          <li class="aside-option active" id="dashboardTab">
            <a href="./HomeScreenVictor.html">
              <img
                src="./assets/imgs/menu_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <span>Dashboard</span>
            </a>
          </li>

          <li class="aside-option" id="tarefasTab">
            <a href="#">
              <img
                src="./assets/imgs/tasks_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <span>Tarefas</span>
            </a>
          </li>
          <li class="aside-option" id="anotacoesTab">
            <a href="#">
              <img
                src="./assets/imgs/notes_icon.png"
                alt="Anotações icone"
                class="option-icon"
              />
              <span>Anotações</span>
            </a>
          </li>
          <li class="aside-option" id="materiasTab">
            <a href="MateriasLucas.html">
              <img
                src="./assets/imgs/materias_icon.png"
                alt="Matérias icone"
                class="option-icon"
              />
              <span>Matérias</span>
            </a>
          </li>
          <li class="aside-option" id="configTab">
            <a href="#">
              <img
                src="./assets/imgs/config_icon.png"
                alt="Configurações icone"
                class="option-icon"
              />
              <span>Configurações</span>
            </a>
          </li>
        </ul>

        <!--BOTÃO MODO NOTURNO-->
        <div class="toggle-container">
          <input type="checkbox" id="check" />
          <label for="check" class="switch">
            <span class="slider"></span>
          </label>
          <span>Modo Noturno</span>
        </div>
      </aside>

      <main id="mainContainer">
        <!--CONTEÚDO DINAMICO-->

        <!--Aqui é onde será adcionado as diferentes variações das telas, o conteúdo dinâmico do site-->
        <section class="homescreen" id="homescreenView">
          <h1 class="homescreen-title">Tarefas do dia</h1>
          <form action="" method="get" class="search-bar-container">
            <input
              type="search"
              name=""
              placeholder="Buscar.."
              aria-label="Search"
              class="search-bar"
            />

            <img
              src="./assets/imgs/loupe_icon.png"
              alt="Lupa icone"
              class="input-icon"
            />

            <button type="submit" class="submit-btn">
              <img
                src="./assets/imgs/search_icon.png"
                alt="Botão de pesquisar"
                class="submit-icon"
              />
            </button>
          </form>

          <section class="tasks-container" id="taskContainer">
            <button class="btn add-button" id="createTaskButton">
              <img
                src="./assets/imgs/add_icon.png"
                alt="Notificações"
                class="btn-img"
                draggable="false"
              />
            </button>

            <dialog class="create-task-container" id="creteTaskModal">
              <button class="btn close-btn" id="closeTaskCreatorButton">
                <img
                  src="./assets/imgs/close_icon.png"
                  alt="Botão de fechar"
                  draggable="false"
                  class="close-icon"
                />
              </button>

              <!--FORMULARIO PARA CRIAR TAREFA-->
              <div class="form-container">
                <form action="" id="newTaskForm">
                  <div class="form-group task-name">
                    <input
                      type="text"
                      name="formTitle"
                      id="taskTitle"
                      placeholder="Nova Tarefa"
                      required
                    />
                  </div>

                  <div class="form-group task-status">
                    <label for="">
                      <i data-lucide="loader-circle" class="label-icon"></i>
                      <span>Status</span>
                    </label>

                    <div class="select-status">
                      <div id="category-select-status">
                        <input
                          type="checkbox"
                          id="options-view-button-status"
                        />

                        <div id="select-button-status">
                          <div class="title-container-status">
                            <div class="cont" id="currentStatus">
                              <i
                                data-lucide="loader-circle"
                                id="defaultIconStatus"
                                data-icon="Status"
                                class="active"
                              ></i>
                              <i
                                data-lucide="circle-dot"
                                id="doIcon"
                                data-icon="Fazer"
                              ></i>
                              <i
                                data-lucide="circle-minus"
                                id="doingIcon"
                                data-icon="Fazendo"
                              ></i>
                              <i
                                data-lucide="circle-check"
                                id="doneIcon"
                                data-icon="Feito"
                              ></i>
                            </div>

                            <div id="selected-value-status">Status</div>
                          </div>

                          <div id="chevrons-status">
                            <i data-lucide="chevron-down"></i>
                            <i data-lucide="chevron-up"></i>
                          </div>
                        </div>
                      </div>

                      <ul id="options-status">
                        <li class="option-status">
                          <input
                            type="radio"
                            name="status"
                            value="3"
                            data-label="Fazer"
                          />
                          <i data-lucide="circle-dot"></i>
                          <span class="label">Fazer</span>
                          <i data-lucide="check"></i>
                        </li>

                        <li class="option-status">
                          <input
                            type="radio"
                            name="status"
                            value="2"
                            data-label="Fazendo"
                          />
                          <i data-lucide="circle-minus"></i>
                          <span class="label">Fazendo</span>
                          <i data-lucide="check"></i>
                        </li>

                        <li class="option-status">
                          <input
                            type="radio"
                            name="status"
                            value="1"
                            data-label="Feito"
                          />
                          <i data-lucide="circle-check"></i>
                          <span class="label">Feito</span>
                          <i data-lucide="check"></i>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="form-group task-FormSubject">
                    <label for="formSubject">
                      <i data-lucide="book-marked" class="label-icon"></i>
                      <span>Matéria</span>
                    </label>

                    <div class="select-container">
                      <select name="formSubject" id="taskSubject"></select>
                    </div>
                  </div>

                  <div class="form-group task-finalDate">
                    <label for="formFinalDate">
                      <i data-lucide="calendar-days" class="label-icon"></i>
                      <span>Data final</span>
                    </label>

                    <input type="date" name="finalDate" id="TaskEndDate" />
                  </div>

                  <div class="form-group task-priority">
                    <label for="formPriority">
                      <i data-lucide="flag" class="label-icon"></i>
                      <span>Prioridade</span>
                    </label>

                    <div class="select">
                      <div id="category-select">
                        <input type="checkbox" id="options-view-button" />

                        <div id="select-button">
                          <div class="title-container">
                            <div class="cont" id="currentStatus">
                              <i
                                data-lucide="flag"
                                id="defaultFlagIcon"
                                data-icon="Prioridade"
                              ></i>
                            </div>

                            <div id="selected-value">Prioridade</div>
                          </div>

                          <div id="chevrons">
                            <i data-lucide="chevron-down"></i>
                            <i data-lucide="chevron-up"></i>
                          </div>
                        </div>
                      </div>

                      <ul id="options">
                        <li class="option">
                          <input
                            type="radio"
                            name="prioridade"
                            value="1"
                            data-label="Normal"
                          />
                          <i data-lucide="flag" class="normalFlag"></i>
                          <span class="label">Normal</span>
                          <i data-lucide="check"></i>
                        </li>

                        <li class="option">
                          <input
                            type="radio"
                            name="prioridade"
                            value="2"
                            data-label="Alta"
                          />
                          <i data-lucide="flag" class="altaFlag"></i>
                          <span class="label">Alta</span>
                          <i data-lucide="check"></i>
                        </li>

                        <li class="option">
                          <input
                            type="radio"
                            name="prioridade"
                            value="3"
                            data-label="Urgente"
                          />
                          <i data-lucide="flag" class="urgenteFlag"></i>
                          <span class="label">Urgente</span>
                          <i data-lucide="check"></i>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="form-group task-description">
                    <label for="formDescription">
                      <i
                        data-lucide="message-square-more"
                        class="label-icon"
                      ></i>
                      <span>Descrição</span>
                    </label>

                    <textarea
                      name="formDescription"
                      id="taskDescription"
                    ></textarea>
                  </div>

                  <div class="button-container">
                    <button type="submit">Criar tarefa</button>
                  </div>
                </form>
              </div>
            </dialog>
          </section>

          <!--CALENDÁRIO-->
          <section class="homescreen-task-info">
            <article class="calendar-view">
              <h3 class="task-info-title">
                <strong>Quarta-feira</strong>, 24 de janeiro
              </h3>
              <div class="cal-modal-container">
                <div class="cal-modal">
                  <div class="current-date"></div>
                  <div class="calendar-container">
                    <!-- Nova div para centralizar -->
                    <div id="calendar" class="small-calendar">
                      <div class="placeholder"></div>
                    </div>
                  </div>
                  <div class="calendar-overlay"></div>
                </div>
              </div>

              <!-- Modal Grande -->
              <div class="large-cal-modal-container hidden">
                <div class="large-cal-modal">
                  <button class="close-modal">×</button>
                  <div id="large-calendar" class="large-calendar"></div>
                </div>
              </div>
            </article>

            <article class="progress-view">
              <!--<h3 class="task-info-title">Progresso da disciplina</h3>-->
              <!--- <img
                src="./assets/imgs/progress_placeholder.png"
                alt="Barras de progresso"
              />-->
            </article>
          </section>
        </section>

        <!--CONTEÚDO DINAMICO-->
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./scripts/scriptMateus.js"></script>
    <script src="./scripts/scriptVictor.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
