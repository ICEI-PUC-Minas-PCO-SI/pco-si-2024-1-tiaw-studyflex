<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/StudyFlex_logo.ico"
    />
    <link rel="stylesheet" href="./styles/styletesteRaphael.css" />
    <title>StudyFlex</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img
          src="./assets/imgs/StudyFlex_page_logo.svg"
          alt="StudyFlex logo"
          class="website-logo"
        />

        <div class="header-box">
          <button type="button" class="btn header-btn">
            <img
              src="./assets/imgs/notification_icon.svg"
              alt="Notificações"
              class="btn-img"
              draggable="false"
            />
          </button>

          <button type="button" class="btn header-btn">
            <img
              src="./assets/imgs/profile_icon.svg"
              alt="Perfil do usuário"
              class="btn-img"
              draggable="false"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
        </div>
      </header>

      <nav>
        <ul class="window-nav">
          <li class="window-view active">
            <a href="./homescreen.html">
              <h2 class="window-title">Tela Inicial</h2>
            </a>
          </li>
          <li class="window-view">
            <a href="#">
              <h2 class="window-title">História</h2>
            </a>
          </li>
          <li class="window-view">
            <a href="#">
              <h2 class="window-title">HTML+CSS</h2>
            </a>
          </li>
          <li class="window-view add-button">
            <button type="button" class="btn header-btn">
              <img
                src="./assets/imgs/add_icon.png"
                alt="Notificações"
                class="btn-img"
                draggable="false"
              />
            </button>
          </li>
        </ul>
      </nav>

      <aside>
        <!--Lista responsável por organizar os links que levarão o usuário para as diferentes telas da plataforma-->
        <ul class="aside-menu">
          <li class="aside-option ">
            <a href="#">
              <img
                src="./assets/imgs/menu_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <a href="HomeScreen.html"><span>Dashboard</span></a>
            </a>
          </li>
          <li class="aside-option active">
            <a href="#">
              <img
                src="./assets/imgs/notes_icon.png"
                alt="Anotações icone"
                class="option-icon"
              />
              <span>Anotações</span>
            </a>
          </li>
          <li class="aside-option">
            <a href="#">
              <img
                src="./assets/imgs/materias_icon.png"
                alt="Matérias icone"
                class="option-icon"
              /><span>Matérias</span></a
            >
          </li>
          <li class="aside-option">
            <a href="#">
              <img
                src="./assets/imgs/config_icon.png"
                alt="Configurações icone"
                class="option-icon"
              />
              <span>Configurações</span>
            </a>
          </li>
        </ul>

        <!--BOTÃO MODO NOTURNO-->
        <div class="toggle-container">
          <input type="checkbox" id="check" />
          <label for="check" class="switch">
            <span class="slider"></span>
          </label>
          <span>Modo Noturno</span>
        </div>
      </aside>

      <main id="ok">
        <button class="adicionar" id="adicionar">
          <i class="fas fa-plus"></i> Nova Nota
      </button>

      <div class="nota">
          <div class="configuracao">
              <button class="editar">
                  <i class="fas fa-edit"></i>
              </button>
              <button class="deletar">
                  <i class="fas fa-trash-alt"></i>
              </button>
          </div>

          <div class="main hidden"></div>
          <textarea></textarea>
      </div>

      <!--https://cdnjs.com/-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js" integrity="sha512-OA0KzIFyfjEiECfdTeeqyDa++XmSLWyIBr8bWf2lpdv3qNr2TxpR9uaL2fKaz/Nz35kVVPEagjhWdWat/khWXw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="scripttesteRaphael.js"></script>
      </main>
    </div>
  </body>
</html>
