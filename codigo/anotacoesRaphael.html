<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/imgs/StudyFlex_logo.ico"
    />
    <link rel="stylesheet" href="./styles/styleRaphael.css" />
    <title>StudyFlex</title>
  </head>

  <body>
    <div class="container">
      <header>
        <a href="./homescreen.html"
          ><img
            src="./assets/imgs/StudyFlex_page_logo.svg"
            alt="StudyFlex logo"
            class="website-logo"
        /></a>

        <div class="header-box">
          <button class="btn header-btn">
            <img
              src="./assets/imgs/notification_icon.svg"
              alt="Notificações"
              class="btn-img"
              draggable="false"
            />
          </button>

          <button class="btn header-btn">
            <img
              src="./assets/imgs/profile_icon.svg"
              alt="Perfil do usuário"
              class="btn-img"
              draggable="false"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
        </div>
      </header>

      <nav>
        <ul class="window-nav" id="windowNav">
          <li
            class="window-view active"
            content-id="homescreenView"
            id="viewTab"
          >
            <a href="#">
              <h2 class="window-title">Tela Inicial</h2>
            </a>
          </li>

          <li class="add-button" id="addSubjectButton">
            <button class="btn header-btn">
              <img
                src="./assets/imgs/add_icon.png"
                alt="Notificações"
                class="btn-img"
                draggable="false"
              />
            </button>
          </li>
        </ul>

        <!--MODAL PARA SELECIONAR MATÉRIA PARA INCLUIR NA NAVBAR-->

        <dialog class="add-subject-container" id="addSubjectModal">
          <button class="btn close-btn" id="closeSubjectButton">
            <img
              src="./assets/imgs/close_icon.png"
              alt="Botão de fechar"
              draggable="false"
              class="close-icon"
            />
          </button>

          <h2>Selecionar matéria</h2>
          <form action="" method="dialog" class="search-bar-container">
            <input
              type="search"
              name=""
              placeholder="Buscar.."
              aria-label="Search"
              class="search-bar"
            />

            <img
              src="./assets/imgs/loupe_icon.png"
              alt="Lupa icone"
              class="input-icon"
            />

            <button type="submit" class="submit-btn">
              <img
                src="./assets/imgs/search_icon.png"
                alt="Botão de pesquisar"
                class="submit-icon"
              />
            </button>
          </form>

          <div class="add-subject-content empty">
            <img
              src="./assets/imgs/not_found_img.jpg"
              alt="Conteúdo vazio"
              class="template-img"
              draggable="false"
            />
          </div>
        </dialog>
      </nav>

      <aside>
        <!--Lista responsável por organizar os links que levarão o usuário para as diferentes telas da plataforma-->
        <ul class="aside-menu">
          <li class="aside-option">
            <a href="#">
              <img
                src="./assets/imgs/menu_icon.png"
                alt="Dashboard icone"
                class="option-icon"
              />
              <span>Dashboard</span>
            </a>
          </li>
          <li class="aside-option active" id="anotacoesTab">
            <a href="#">
              <img
                src="./assets/imgs/notes_icon.png"
                alt="Anotações icone"
                class="option-icon"
              />
              <span>Anotações</span>
            </a>
          </li>
          <li class="aside-option">
            <a href="#">
              <img
                src="./assets/imgs/materias_icon.png"
                alt="Matérias icone"
                class="option-icon"
              />
              <span>Matérias</span>
            </a>
          </li>
          <li class="aside-option">
            <a href="#">
              <img
                src="./assets/imgs/config_icon.png"
                alt="Configurações icone"
                class="option-icon"
              />
              <span>Configurações</span>
            </a>
          </li>
        </ul>

        <!--BOTÃO MODO NOTURNO-->
        <div class="toggle-container">
          <input type="checkbox" id="check" />
          <label for="check" class="switch">
            <span class="slider"></span>
          </label>
          <span>Modo Noturno</span>
        </div>
      </aside>
      <main id="mainContainer">
        <div class="container2">
            <div class="retan1 retan" data-id="0">
                <h3 class="h3" id="titulo">Título </h3>
                <p class="p" id="textoNota">Texto da Nota </p>
                <button onclick="liberarEdicao(this.closest('.retan'))">
                    <svg width="31" height="31" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg" class="lapis">
                        <circle cx="20.5" cy="20.5" r="20.5" fill="#8AA17B"/>
                        <path d="M9 27.9993V33H14.0007L28.7561 18.2446L23.7554 13.2439L9 27.9993ZM32.6099 14.3907C33.13 13.8707 33.13 13.0239 32.6099 12.5038L29.4962 9.39005C28.9761 8.86998 28.1293 8.86998 27.6093 9.39005L25.1689 11.8304L30.1696 16.8311L32.6099 14.3907Z" fill="white"/>
                    </svg>
                </button>
            </div>
            <div class="retan2 retan" data-id="1">
                <h3 class="h3" id="titulo">Título </h3>
                <p class="p" id="textoNota">Texto da Nota </p>
                <button onclick="liberarEdicao(this.closest('.retan'))">
                    <svg width="31" height="31" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg" class="lapis">
                        <circle cx="20.5" cy="20.5" r="20.5" fill="#8AA17B"/>
                        <path d="M9 27.9993V33H14.0007L28.7561 18.2446L23.7554 13.2439L9 27.9993ZM32.6099 14.3907C33.13 13.8707 33.13 13.0239 32.6099 12.5038L29.4962 9.39005C28.9761 8.86998 28.1293 8.86998 27.6093 9.39005L25.1689 11.8304L30.1696 16.8311L32.6099 14.3907Z" fill="white"/>
                    </svg>
                </button>
            </div>
            <div class="retan3 retan" data-id="2">
                <h3 class="h3" id="titulo">Título </h3>
                <p class="p" id="textoNota">Texto da Nota </p>
                <button onclick="liberarEdicao(this.closest('.retan'))">
                    <svg width="31" height="31" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg" class="lapis">
                        <circle cx="20.5" cy="20.5" r="20.5" fill="#8AA17B"/>
                        <path d="M9 27.9993V33H14.0007L28.7561 18.2446L23.7554 13.2439L9 27.9993ZM32.6099 14.3907C33.13 13.8707 33.13 13.0239 32.6099 12.5038L29.4962 9.39005C28.9761 8.86998 28.1293 8.86998 27.6093 9.39005L25.1689 11.8304L30.1696 16.8311L32.6099 14.3907Z" fill="white"/>
                    </svg>
                </button>
            </div>
            <div class="Btn">
              <button id="btn" class="add"><img src="img/4d23be4d-0e7b-4c01-b806-fc3cbd4b98ab.jpg" class="add1"></button>
          </div>
        </div>
        
    </main>
    
    
    
    
          
      
  </div>
    
    </div>
    <script src="./scripts/scriptRaphael.js" defer></script>
  </body>
</html>
